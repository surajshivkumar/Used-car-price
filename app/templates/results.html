{% extends "base.html" %} {% block title %}Results{% endblock %} {% block
content %}
<div
  class="w-full lg:px-4 lg:pt-2 pt-2 lg:pb-6 pb-3 sticky top-16 bg-white border-b border-b-gray-300"
>
  <p class="pl-2">Search</p>
  <div class="autoComplete_wrapper w-full pt-2">
    <form class="w-full" action="/recommend" method="POST" id="myForm">
      <input
        class="!w-full"
        id="autoComplete"
        type="search"
        dir="ltr"
        spellcheck="false"
        autocorrect="off"
        autocomplete="off"
        autocapitalize="off"
        name="search-term"
        value=""
      />
    </form>
  </div>
</div>
<div class="flex h-full">
  <div class="xl:w-2/12 w-3/12 h-full bg-gray-100 border-r border-r-gray-300">
    <div class="border-l border-b border-gray-300">
      <div class="shadow border-b border-b-gray-300 px-2 w-full py-4 bg-white">
        <p class="font-semibold">MILAGE</p>
      </div>
      <div class="flex justify-between items-center gap-2 p-2 pb-4">
        <div>
          <p class="text-sm">Min Miles</p>
          <input
            class="border border-gray-400 rounded p-2 w-full"
            type="number"
            placeholder="min"
          />
        </div>
        <div>-</div>
        <div>
          <p class="text-sm">Max Miles</p>
          <input
            class="border border-gray-400 rounded p-2 w-full"
            type="number"
            placeholder="max"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="xl:w-10/12 w-9/12 p-4">
    <p>Showing results for {{searchTerm}}</p>
    <div
      class="grid xl:grid-cols-4 lg:grid-cols-3 md:grid-cols-2 grid-cols-1 lg:gap-6 gap-3 lg:pt-12 pt-6"
    >
      {% for car in results %}
      <a
        class="shadow-md rounded-md hover:shadow-lg cursor-pointer"
        href="./results-view"
      >
        <img
          src="../static//assets/results/{{car.path}}"
          alt=""
          class="w-full h-48 rounded-t-md"
        />
        <div class="flex justify-between lg:p-4 p-2">
          <h5 class="font-semibold text-center">{{car.year}}</h5>
          <h5 class="font-semibold">${{car.price}}</h5>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@10.1.5/dist/autoComplete.min.js"></script>
<script>
  let flaskData;
  console.log("flaskData", flaskData);
  // console.log("check results =>", results);

  const autoCompleteJS = new autoComplete({
    selector: "#autoComplete",
    placeHolder: "Search for Cars...",
    searchEngine: "strict",
    threshold: 2,
    data: {
      // src: flaskData,
      src: [
        "Sauce - Thousand Island",
        "Wild Boar - Tenderloin",
        "Goat - Whole Cut",
      ],
      cache: true,
    },
    resultsList: {
      element: (list, data) => {
        if (!data.results.length) {
          const message = document.createElement("div");
          message.setAttribute("class", "no_result");
          message.innerHTML = `<span>Found No Results for "${data.query}"</span>`;
          list.prepend(message);
        }
      },
      noResults: true,
    },
    resultItem: {
      highlight: true,
    },
    events: {
      input: {
        selection: (event) => {
          console.log("HELLO");
          const selection = event.detail.selection.value;
          autoCompleteJS.input.value = selection;
          document.getElementById("myForm").submit();
        },
      },
    },
  });
</script>
<style>
  .shadow {
    box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.15);
  }
</style>
{% endblock %}
